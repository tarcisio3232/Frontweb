<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" ngModel required>
</div>

<div>
    <label for="telefone">Telefone: </label>
    <input type="text" id="telefone" name="telefone" ngModel required>
</div>
<div>
    <label for="endereco">Enderecoe: </label>
    <input type="text" id="endereco" name="endereco" ngModel required>
</div>

<div>
    <button type="submit" [disabled]="f.form.invalid">Enviar</button>
</div>

</form>
